name: chinese_learning
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  audioplayers: ^0.20.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - lib/assets/dictionary.png
    - lib/assets/test.png
    - lib/assets/learn.png
    - lib/assets/client.png
    - lib/assets/dictionary2.png
    - lib/assets/learn2.png
    - lib/assets/client2.png
    - lib/assets/feedback.png
    - lib/assets/history.png
    - lib/assets/feedbackwithoutbackground.png
    - lib/assets/audio/test.mp3
  uses-material-design: true

  fonts:
    - family: Bitter
      fonts:
        - asset: lib/assets/fonts/Bitter-Regular.ttf
        - asset: lib/assets/fonts/Bitter-Medium.ttf
          style: normal
        - asset: lib/assets/fonts/Bitter-SemiBold.ttf
          weight: 200
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  
